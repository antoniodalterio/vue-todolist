<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- controllo vue -->
    <div id="app">
      <!-- container -->
      <div class="container">
        <!-- parte Header -->
        <header>
          <h1 class="my-5 text-center">Todolist</h1>
        </header>
        <!-- parte Header -->
        <!-- parte Main -->
        <main>
          <!-- contenuto main -->
          <div class="col col-md-7 mx-auto">
            <!-- aggiunta tag input -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Aggiungi Task"
                v-model="newTask"
                @keyup.enter="addTask"
              />
              <button
                class="btn btn-success"
                type="button"
                id="add-task"
                @click="addTask"
              >
                Aggiungi
              </button>
            </div>
            <!-- aggiunta tag input -->

            <!-- lista task -->
            <ul class="list-group" v-if="tasks.length > 0">
              <ul class="list-group">
                <li
                  v-for="(task, index) in tasks"
                  class="list-group-item d-flex justify-content-between align-items-center"
                  role="button"
                >
                  <div
                    class="w-100"
                    :class="task.done === true ? 'text-decoration-line-through' : '' "
                    @click="checkTask(index)"
                  >
                    {{index + 1}} - {{task.nome}}
                  </div>
                  <i
                    class="fa-solid fa-circle-xmark"
                    role="button"
                    @click="removeTask(index)"
                  ></i>
                </li>
              </ul>
            </ul>
            <!-- lista task -->

            <!-- alert -->
            <div class="alert alert-primary text-center" role="alert" v-else>
              Non ci sono Task!
            </div>
            <!-- alert -->
          </div>
          <!-- contenuto main -->
        </main>
        <!-- parte Main -->
      </div>
      <!-- container -->
    </div>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My js -->
    <script src="js/main.js"></script>
  </body>
</html>
